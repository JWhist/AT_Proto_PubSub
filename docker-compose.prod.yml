version: '3.8'

services:
  at-proto-pubsub:
    build: .
    container_name: at-proto-pubsub-prod
    ports:
      - "8085:8080"    # use 8085 on host to avoid conflict with other services
    environment:
      - CONFIG_FILE=/srv/atp-test/config/production.yaml
    volumes:
      - ./config/production.yaml:/srv/atp-test/config/production.yaml:ro
      - ./logs:/srv/atp-test/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
